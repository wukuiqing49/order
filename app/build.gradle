apply plugin: 'com.android.application'

android {

    compileSdkVersion rootProject.ext.compileSdkVersion

    def appName = "Order"

    defaultConfig {
        applicationId "com.wkq.order"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    dataBinding {
        enabled true
    }

    dexOptions {
        javaMaxHeapSize '4g'
    }


    signingConfigs {
        debugConfig {
            storeFile file("order.jks")
            storePassword "wu199149"
            keyAlias "order"
            keyPassword "wu199149"
        }
        releaseConfig {
            storeFile file("order.jks")
            storePassword "wu199149"
            keyAlias "order"
            keyPassword "wu199149"
        }
    }

    android.applicationVariants.all { variant ->
        variant.outputs.all {
            //Apk重命名
            outputFileName = "${appName}-${variant.versionName}-${variant.name}.apk"
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "com.android.support:support-v4:$rootProject.supportV4"
    implementation "com.android.support:appcompat-v7:$rootProject.appcompatV7"
    implementation "com.android.support:design:$rootProject.design"
    implementation "com.android.support:support-v13:$rootProject.supportV13"
    implementation "com.android.support:recyclerview-v7:$rootProject.recyclerviewV7"
    implementation "com.android.support:cardview-v7:$rootProject.cardviewV7"
    implementation "com.android.support.constraint:constraint-layout:$rootProject.constraintLayout"

    implementation "com.android.support:multidex:$rootProject.multidex"


    implementation 'com.github.wukuiqing49:wkq_mvvm_mvp_base:1.0.31'
    implementation 'com.github.wukuiqing49:LibMediaPicker:1.0.12'
    implementation project(path: ':lib_net')
}
